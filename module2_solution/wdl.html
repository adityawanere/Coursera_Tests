<!DOCTYPE html>
<html>
<head lang="en">
	<title>WDL</title>
</head>
<body>
	<div onmousedown ="mDown(this)"
		 onmouseup="mUp(this)"
		 style="background-color: #D94A38; width: 120px; height: 20px; padding: 40px"> Click Me
	</div>

	<script> 

			function mDown(obj){
				obj.style.background-color=black;
				obj.innerHTML="Release Me";
			}	

			function mUp(obj){
				obj.style.background-color=#D94A38;
				obj.innerHTML="Awaitaing Eagerly";
			}
		</script>
</body>
</html>
